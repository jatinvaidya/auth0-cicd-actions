# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the env/dev branch
  push:
    branches: [ env/dev ]
  pull_request:
    branches: [ env/dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    environment: 
      name: "GH_DEV"
    
    strategy:
      matrix:
        node-version: [12.x]
        
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: install auth0-deploy-cli
        run: npm install --global auth0-deploy-cli
          
      - name: Set AUTH0_CLIENT_SECRET and import tenant config
        env:
          AUTH0_CLIENT_SECRET: ${{ secrets.GH_AUTH0_CLIENT_SECRET }}
        run: a0deploy import --config_file deploy-config.json --input_file ./auth0/tenant.yaml
